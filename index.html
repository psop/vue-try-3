<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .completed {
          text-decoration: line-through;
        }
    </style>
    <title>To do list</title>
</head>
<body>
    <div id="app">
        <div id="app" class="container my-3">
          <div class="input-group mb-3">
            <span class="input-group-text">待辦事項</span>
            <input type="text" v-model="todo" class="form-control" placeholder="準備要做的任務"
              id="newTodo">
            <button class="btn btn-primary" type="button" id="addTodo" @click="add">新增</button>
          </div>
          <div class="card text-center">
            <ul class="list-group list-group-flush text-left" id="todoList">
              <li v-for="todo in filterTodo" :key="todo.id" class="list-group-item">
                <div class="d-flex">
                  <div class="form-check">
                    <div>
                      <input :id="todo.id" type="checkbox" class="form-check-input" @click="todo.completed = !todo.completed" :checked="todo.completed">
                      <label :for="todo.id" :class="todo.completed ? 'completed': ''" class="form-check-label">{{todo.text}}</label>
                    </div>
                  </div>

                  <button type="button" class="btn-close ms-auto remove" @click="remove(todo)">
                  </button>
                </div>
              </li>
            </ul>
            <div class="card-footer d-flex justify-content-between">
              <span>有 <span id="task">{{ todoList.length}}</span> 筆任務</span>
              <div>
                <a href="#" class="me-3" @click.prevent="status = 'all'">全部</a>
                <a href="#" class="me-3" @click.prevent="status = 'active'">未完成</a>
                <a href="#" class="me-3" @click.prevent="status = 'completed'">已完成</a>
                <a href="#" @click="clear">清除所有任務</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.8/vue.global.min.js" integrity="sha512-x1rsy8H+MyF5EjwAqAwRvqwzTk8eS4xq3LcfEz0RH+kautKVLy11y+0fCGGuEc0A7J/4aNCIC6P15oebcmykgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                  todo: '',
                  todoList: [],
                  status: 'all',
                }
            },
            methods: {
              add() {
                this.todoList.push({
                  id: this.todoList.length + 1,
                  text: this.todo,
                  completed: false, 
                })
                this.todo = ''
              },
              remove(todo) {
                // console.log(todo)
                const index = this.todoList.findIndex(item => item.id === todo.id)
                // console.log(index)
                this.todoList.splice(index, 1)
              },
              clear() {
                if (window.confirm('確定要全部刪除？')) {
                  this.todoList = []
                }
              } 
            },
            computed: {
              filterTodo() {
                // const undo = this.todoList(item => {
                //   return todo.status === this.statusfilter
                // })
                // if(!this.statusFilter) {
                //   return this.todoList
                // }
                switch (this.status) {
                  case 'active': 
                    return this.todoList.filter((todo) => !todo.completed)
                  case 'completed':
                    return this.todoList.filter((todo) => todo.completed)
                  default:
                    return this.todoList
                }
              }
            },
            mounted() {

            },
        }).mount('#app')
    </script>
</body>
</html>
